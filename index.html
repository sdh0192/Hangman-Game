<!DOCTYPE html>
<html>

<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets\CSS\style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <script src="game.js"></script>
</head>

<body>
    <div class="jumbo">
        <div class="jumbotron jumbotron-fluid">
            <div class="main-container">
                <h1 class="display-4">Hangman Game</h1>
                <p class="lead">90s Music-Themed Word Guess Game!</p>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Guess This Word!</h2>
        </div>
        <div class="panel-body">
            <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <h3>Guesses Left:</h3>
            <span id="guessesleft">0</span>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <h3>Win Counter:</h3>
            <span id="wincounter">0</span>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <h3>Loss Counter:</h3>
            <span id="losscounter">0</span>
        </div>
    </div>


    <script src="Assets/JS/game.js"></script>

</body>



</html>
